name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # --- Build main site ---
      - name: Install and build main app
        run: |
          npm install
          npm run build

      # --- Build Digital MAR app ---
      - name: Build Digital MAR app
        run: |
          cd "Apps/Digital-MAR"
          npm install
          npm run build
          mkdir -p ../../dist/Apps/Digital-MAR
          cp -r dist/* ../../dist/Apps/Digital-MAR/

      # --- Build CareHome Suite app ---
      - name: Build CareHome Suite app
        run: |
          cd ../carehome-suite
          npm install
          npm run build
          mkdir -p ../../dist/Apps/carehome-suite
          cp -r dist/* ../../dist/Apps/carehome-suite/

      # --- Deploy everything ---
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_RIVER_087C80B0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./"
          api_location: "api"
          output_location: "dist"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_RIVER_087C80B0F }}
          action: "close"

